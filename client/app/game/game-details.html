<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="nav nav-tabs nav-stacked col-md-1 col-lg-10 col-sm-6">
        <h2>{{gamedetails.title_name}}</h2>
        <img ng-src="{{gamedetails.images[2].url}}"></img>
        <div ng-show="user.email" class="container">
          <form class="thing-form">
              <button type="submit" class="btn btn-primary" ng-click="searchThing()">Add Game</button>
          </form>
        </div>
        <label>{{gamedetails.default_sku.display_price}}</label>
        <img ng-src="{{gamedetails.content_rating.url}}"></img>
        <div ng-repeat="descriptor in gamedetails.content_descriptors">
          <img ng-src="{{descriptor.url}}"></img>
        </div>
        <label ng-bind-html="gamedetails.long_desc"></label>
        <!--{{gamedetails}}-->
      </div>
    </div>
  </div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
