<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.game_id}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Search." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="searchThing()">Search</button>
      </span>
    </p>
  </form>
</div>

<div class="container">
  <div class="row">
    <label>Search results:</label>
    <div class="col-lg-12">
      <div class="nav nav-tabs nav-stacked col-md-1 col-lg-10 col-sm-6" ng-repeat="link in search_results">
        <h4>{{link.name}}</h4>
        <img ng-src="{{link.images[2].url}}"></img>
        <label ng-show="link.default_sku">{{link.default_sku.display_price}}</label>
        <label ng-hide="link.default_sku">{{link.gameContentTypesList[0].name}}</label>
        <div ng-show="link.default_sku">
          <label>{{link.default_sku.entitlements[0].drms[0].size}}</label>
          <label>{{unit}}</label>
        </div>
        <div ng-repeat="platform in link.playable_platform">
          <label>{{platform}}</label>
        </div>
        <!--<label>{{link}}</label>-->
      </div>
    </div>
  </div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
